<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - EHR</title>
        <link rel="shortcut icon" href="images/favicon.ico"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css" />   
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
        <h:body class="login">
        <center>
                <p:card style="width: 40rem;">
                    <h:graphicImage value="images/logo.png" width="60" alt="logo"/>
                    <div class="py-2">  
                        <h:outputText value="Login" class="text-4xl"/>
                    </div>
                    <h:form class="px-4">
                        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
                        <!--<span class="ui-float-label">-->
                        <div align="left" class="pb-2"><p:outputLabel for="username" value="Username" styleClass="text-lg" /></div>
                            <p:inputText id="username" style="width: 100%" required="true" requiredMessage="Please enter username" value="#{login.email}" />
                        <!--</span>-->
                        <p:message for="username" style="width: 98%;" class="my-2" />
                        <!--<span class="ui-float-label">-->
                        <div align="left" class="pb-2"><p:outputLabel for="password" value="Password" styleClass="text-lg" /></div>
                        <p:password id="password" style="width: 100%" required="true" validatorMessage="Please enter password properly" requiredMessage="Please enter password" value="#{login.password}" >
<!--                            <f:validateRegex pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,}$"  />-->
                        </p:password>
                        <!--</span>-->
                        <p:message for="password" style="width: 98%;" class="my-2" />
                        <p:commandButton class="mt-2 mb-2" update="@form" value="Login" style="width: 100%" action="#{login.submit()}" ajax="false"/>
                    </h:form>
                    <h:form>
                        <h:commandLink action="register.jsf" value="Don't have an account? Sign up" />
                    </h:form>
                </p:card>
        </center>
    </h:body>
</html>
