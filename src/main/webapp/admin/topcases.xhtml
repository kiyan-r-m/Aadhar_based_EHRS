<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>top cases</title>
    </h:head>
    <h:body>
        <ui:composition template="adminPanel.xhtml">
            <ui:define name="content">
                
                <h:form>
                    <div class="card p-3">

                        <p:dataTable var="topDisease" value="#{adminReportsManagedBean.topDiseases}" stripedRows="true" widgetVar="dtCases" paginator="true" rows="5" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="bloodGroup-table-header card p-3">
                                    <div class="flex justify-content-between flex-wrap" >
                                        <div style="font-weight: bold" class="text-2xl">Top cases this month</div>
                                        <div>
                                            <div class="filter-container ui-input-icon-left mx-3"> 
                                                <i class="pi pi-search"></i>
                                                <p:inputText id="globalFilter" onkeyup="PF('dtCases').filter()" placeholder="Search" />
                                            </div>
                                           
                                        </div>
                                    </div>
                                </div>
                            </f:facet>
                            <p:column headerText="Disease" filterBy="#{topDisease.diseaseName}" filterStyle="display: none" style="padding-left: 3rem">
                                <h:outputText value="#{topDisease.diseaseName}" />
                            </p:column>

                            <p:column headerText="Cases" style="text-align: right; padding-right: 3rem">
                                <h:outputText value="#{topDisease.frequency}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
