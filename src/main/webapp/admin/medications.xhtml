<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" href="../images/favicon.ico"/>
        <title>Medications - EHR Admin</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="MedicationTable" widgetVar="dtMedications" var="medication" value="#{adminManagedBean.getAllMedications()}" styleClass="medications-table" lazy="false">
                <f:facet name="header">
                    <div class="medication-table-header flex justify-content-between flex-wrap">
                        <div style="font-weight: bold" class="text-3xl">Common Medications</div>
                        <div>
                            <div class="filter-container ui-input-icon-left mx-3"> 
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtMedications').filter()" placeholder="Search" />
                            </div>
                            <p:commandButton value="New" icon="pi pi-plus" actionListener="#{adminManagedBean.openNewMedication()}" oncomplete="PF('manageMedicationDialog').show()"
                                             styleClass="ui-button-primary" style="margin-right: .5rem" update=":dialogs:manage-medication-content" >
                                <p:resetInput target=":dialogs:manage-medication-content" />
                            </p:commandButton>
                            <p:commandButton value="Logout" icon="pi pi-sign-out" styleClass="ui-button-primary" action="#{logout.submit()}" style="margin-right: .5rem">
                            </p:commandButton>
                        </div>
                    </div>
                </f:facet>
                <p:column headerText="Name" filterStyle="display: none" sortBy="#{medication.medicationName}" filterBy="#{medication.medicationName}">
                    <h:outputText value="#{medication.medicationName}"/>
                </p:column>
                <p:column>
                    <p:growl id="message" showDetail="true"/>
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-medication-content"
                                     oncomplete="PF('manageMedicationDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-primary" process="@this">
                        <f:setPropertyActionListener value="#{medication}" target="#{adminManagedBean.selectedMedication}" />
                        <p:resetInput target=":dialogs:manage-medication-content" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" action="#{adminManagedBean.deleteMedication(medication.medicationId)}" update="message MedicationTable" class="ui-button-danger rounded-button mx-2">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="dialogs">
            <p:dialog header="Medication Details" showEffect="fade" modal="true" widgetVar="manageMedicationDialog"
                      responsive="true">
                <p:outputPanel id="manage-medication-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty adminManagedBean.selectedMedication}">
                        <div class="field">
                            <p:outputLabel for="medicationName">Medication Name</p:outputLabel>
                            <p:inputText id="medicationName" required="true" requiredMessage="Please enter medication" value="#{adminManagedBean.selectedMedication.medicationName}" />
                            <p:message for="medicationName" />
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton validateClient="true" value="Save" icon="pi pi-check" onclick="#{adminManagedBean.getAllMedications()}" actionListener="#{adminManagedBean.saveMedication()}"
                                     update="manage-medication-content message1" process="manage-medication-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageMedicationDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
            <p:growl id="message1" showDetail="true"/>
        </h:form>

    </h:body>
</html>
